<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <label for="num-of-side">Enter a number of side</label>
    <input type="text" id="num-of-side">
    <button id="side-button">Enter</button>
    <button id="reset-button">Reset</button>

    </br>
    </br>


    <label for="num-of-dice">Enter a number of dice</label>
    <input type="text" id="num-of-dice">

    <button id="roll-button">Roll!</button>

    <div id="total">
        Total:<span id="tot"></span>
    </div>
    <button id="showalldice">Show all Rolls</button>
    <div id="olist">
        <ol type="1" font-size=>


        </ol>
    </div></br>
    <!-- <button id="reset-button">Reset</button> -->



    <section class="container">
        <div id="cube">
            <div class="front">
                <span class="dot dot1"></span>
            </div>
            <div class="back">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
            </div>
            <div class="right">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
            </div>

                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
                <span class="dot dot4"></span>
            </div>
            <div class="top">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
                <span class="dot dot4"></span>
                <span class="dot dot5"></span>
            </div>
            <div class="bottom">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
                <span class="dot dot4"></span>
                <span class="dot dot5"></span>
                <span class="dot dot6"></span>
